<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over - Tube Runner</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Arial Black', sans-serif;
            color: white;
            text-align: center;
        }
        h1 { font-size: 5em; margin: 0; text-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        #final-score { font-size: 3em; margin: 20px; color: #f39c12; }
        button {
            padding: 20px 50px;
            font-size: 2em;
            background: #2ecc71;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        button:hover { background: #27ae60; transform: scale(1.1); }
    </style>
</head>
<body>
    <h1>GAME OVER</h1>
    <div id="final-score">Final Score: <span id="score">0</span></div>
    <button onclick="location.href = 'index.html'">Jugar de Nuevo</button>
    <script>
        const finalScore = localStorage.getItem('finalScore') || 0;
        document.getElementById('score').textContent = finalScore;
        localStorage.removeItem('finalScore');
    </script>
</body>
</html>
