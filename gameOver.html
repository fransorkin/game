<!DOCTYPE html>
<html>
<head>
    <title>Game Over</title>
    <style>
        body { 
            margin: 0; height: 100vh; 
            background: linear-gradient(135deg, #ff6b6b, #ee5a52); 
            display: flex; flex-direction: column; 
            justify-content: center; align-items: center; 
            font-family: 'Courier New', monospace; color: white; text-align: center; 
        }
        h1 { font-size: 4em; text-shadow: 0 0 20px #ff4757; }
        #final-score { font-size: 2em; margin: 20px; color: #f39c12; }
        button { 
            padding: 20px 50px; font-size: 1.5em; 
            background: linear-gradient(#00ffff, #0099cc); 
            color: white; border: none; border-radius: 20px; 
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,255,255,0.5); 
            transition: all 0.3s; 
        }
        button:hover { transform: scale(1.1); box-shadow: 0 15px 40px rgba(0,255,255,0.8); }
    </style>
</head>
<body>
    <h1>GAME OVER</h1>
    <div id="final-score">Score Final: <span id="score">0</span></div>
    <button onclick="location.href='index.html'">Jugar de Nuevo</button>
    <script>
        document.getElementById('score').textContent = localStorage.getItem('score') || 0;
    </script>
</body>
</html>
