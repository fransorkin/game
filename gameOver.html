<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME OVER • Dino Jump ∞</title>
    <link rel="stylesheet" href="./gameOver.css">
</head>
<body>

    <div class="container">
        <h1 class="glitch" data-text="GAME OVER">GAME OVER</h1>
        
        <div class="score-container">
            <p class="label">SCORE FINAL</p>
            <div class="score" id="final-score">0000</div>
        </div>

        <div class="best-container">
            <p class="label">MEJOR PUNTUACIÓN</p>
            <div class="best" id="best-score">0000</div>
        </div>

        <button class="restart-btn" onclick="location.href='index.html'">
            <span>REINICIAR</span>
            <div class="glow"></div>
        </button>

        <div class="particles"></div>
    </div>

    <script>
    
        const finalScore = localStorage.getItem('finalScore') || 0;
        const highscore = localStorage.getItem('highscore') || 0;

        document.getElementById('final-score').textContent = finalScore.padStart(4, '0');
        document.getElementById('best-score').textContent = highscore.padStart(4, '0');

        
        const particles = document.querySelector('.particles');
        for (let i = 0; i < 50; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random() * 100 + 'vw';
            p.style.top = Math.random() * 100 + 'vh';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.animationDuration = (Math.random() * 15 + 10) + 's';
            particles.appendChild(p);
        }
    </script>
</body>
</html>
